<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>strap-components</title>
        <style></style>
        <script defer src="./../dist/strap-components.es5.js"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="container">
            <h1>Strap-Components</h1>
            <a href="https://github.com/Sly321/strap-components">Github</a>
            <a href="https://sly321.github.io/strap-components/showcase/">Showcase</a>
        </header>
        <main class="container">
            <h2>Buttons</h2>
            <hr />
            <h3>Colors</h3>
            <bs-button id="12345" color="primary">primary</bs-button>
            <bs-button color="secondary">secondary</bs-button>
            <bs-button color="success">success</bs-button>
            <bs-button color="danger">danger</bs-button>
            <bs-button color="warning">warning</bs-button>
            <bs-button color="info">info</bs-button>
            <bs-button color="light">light</bs-button>
            <bs-button color="dark">dark</bs-button>
            <bs-button color="link">link</bs-button>
            <h3>Outline</h3>
            <bs-button class="mt-5" color="primary" outline>primary-outline</bs-button>
            <bs-button color="secondary" outline>secondary-outline</bs-button>
            <bs-button color="success" outline>success-outline</bs-button>
            <bs-button color="danger" outline>danger-outline</bs-button>
            <bs-button color="warning" outline>warning-outline</bs-button>
            <bs-button color="info" outline>info-outline</bs-button>
            <bs-button color="light" outline>light-outline</bs-button>
            <bs-button color="dark" outline>dark-outline</bs-button>
        </main>
        <footer></footer>
    </body>
</html>
